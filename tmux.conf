# note: leader is Ctrl-b (default)

# bindings
set-option -g prefix C-Space
bind-key C-Space last-window
# bind-key C-b last-window
set-window-option -g mode-keys vi

# color setup
set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right ""
set-window-option -g window-status-current-bg red

# windows index starts at 1 instead of 0
set -g base-index 1

# renumber windows when one is closed (requires tmux 1.7)
set-option -g renumber-windows on

# pane border colors
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour60

# use vim directions for split navigation
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R


# Copy-paste integration, per http://evertpot.com/osx-tmux-vim-copy-paste-clipboard/
set-option -g default-command "reattach-to-user-namespace -l bash"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
